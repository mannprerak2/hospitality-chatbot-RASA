%YAML 1.1
---
actions:
- utter_name
- utter_thanks
- utter_greet
- utter_goodbye
- utter_time
- utter_location
- utter_event
config:
  store_entities_as_slots: true
entities:
- event_name
- time
- relative_time
- day
- place
- food_item
- category
forms: []
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- thanks:
    use_entities: true
- affirm:
    use_entities: true
- intro:
    use_entities: true
- event-request:
    use_entities: true
- event-time:
    use_entities: true
- event-location:
    use_entities: true
- food-request:
    use_entities: true
- food-location:
    use_entities: true
- washroom_location:
    use_entities: true
- location:
    use_entities: true
- list-categories:
    use_entities: true
- list:
    use_entities: true
slots:
  name:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
templates:
  utter_event:
  - text: Event ABC is at DEF at 0000
  utter_goodbye:
  - text: Talk to you later!
  utter_greet:
  - text: Nice to you meet you {name}. How can I help?
  utter_location:
  - text: Location is near abcd
  utter_name:
  - text: Hey there! Tell me your name.
  utter_thanks:
  - text: My pleasure.
  utter_time:
  - text: Timings are 0000
